language: python
os: linux

python:
  - '3.6'
  - '3.7'
  - '3.8'

before_install:
  - pip install poetry

install:
  - poetry install -v -E cli
  - pip install tox-travis

script:
  - tox

before_deploy:
  - poetry config http-basic.pypi $PYPI_USER $PYPI_PASSWORD
  - poetry build

deploy:
  provider: script
  script: poetry publish
  cleanup: true
  on:
    tags: true
    condition: "$TRAVIS_PYTHON_VERSION == 3.8"

env:
  global:
    - secure: 
    - secure: 
